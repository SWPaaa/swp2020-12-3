
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-menu-item:hover{
            outline: 0 !important;
            color: #409EFF !important;
        }
        .el-menu-item.is-active {
            color: #fff !important;
            background: #409EFF !important;
        }
        .el-submenu__title:focus, .el-submenu__title:hover{
            outline: 0 !important;
            color: #409EFF !important;
            background: none !important;
        }
    </style>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui@2.14.0/lib/index.js"></script>
<div id="app">
    <!-- 外层容器 -->
   <el-container style="height: 500px; border: 1px solid #eee">
       <!-- 侧边栏容器-->
        <el-aside width="200px" style="background-color: #333333;">
            <!-- 菜单,unique-opened只有一个子菜单展开-->
            <el-menu unique-opened="true" background-color="#333333" text-color="#fff" >
                <!-- 子菜单 index只是个索引，与标题无关-->
                <el-submenu index="1">
                    <!-- slot="title"表示这栏为标题-->
                    <template  slot="title"><i class="el-icon-message"></i>导航一</template>
                    <!-- 菜单项-->
                    <el-menu-item  index="1-1"><i class="el-icon-message"></i>选项1</el-menu-item>
                    <el-menu-item  index="1-2"><i class="el-icon-message"></i>选项2</el-menu-item>
                    <el-menu-item  index="1-3"><i class="el-icon-message"></i>选项3</el-menu-item>
                    <el-menu-item style="border:solid 1px green" index="1-4-1"><i class="el-icon-message"></i>选项4-1</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>导航二</template>
                    <el-menu-item index="2-1">选项1</el-menu-item>
                    <el-menu-item index="2-2">选项2</el-menu-item>
                    <el-menu-item index="2-3">选项3</el-menu-item>
                    <el-menu-item index="2-4-1">选项4-1</el-menu-item>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title"><i class="el-icon-setting"></i>导航三</template>
                    <el-menu-item index="3-1">选项1</el-menu-item>
                    <el-menu-item index="3-2">选项2</el-menu-item>
                    <el-menu-item index="3-3">选项3</el-menu-item>
                    <el-menu-item index="3-4-1">选项4-1</el-menu-item>
                </el-submenu>
            </el-menu>
        </el-aside>
       <!-- 侧边栏容器 end-->
        <el-container>
             <!-- 顶栏容器，文本靠右，默认高度为60px-->
            <el-header style="text-align: right; font-size: 12px;background-color: #DCDFE6">
                <a href="javascript:void(0)"><span style="font-family: 'Microsoft YaHei';margin-right: 15px">欢迎进入在线学习系统！</span></a>
                <img src="images/ico-1.ico" style="width: 28px;height: 28px;margin-bottom: -10px;">
                <!-- 将动作或菜单折叠到下拉菜单中。-->
                <el-dropdown trigger="click" style="margin-right: 50px" size="mini">
                    <span style="cursor: pointer;">王小虎<i class="el-icon-caret-bottom" style="padding-left: 5px;"></i></span></a>
                    <!--slot="dropdown"下拉列表-->
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item></el-dropdown-item>
                        <el-dropdown-item >登录</el-dropdown-item>
                        <el-dropdown-item icon="el-icon-plus">退出</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </el-header>

            <el-main>
                <el-table :data="tableData">
                    <el-table-column prop="date" label="日期" width="140">
                    </el-table-column>
                    <el-table-column prop="name" label="姓名" width="120">
                    </el-table-column>
                    <el-table-column prop="address" label="地址">
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>

<script>
    var Main = {
        data() {
            const item = {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            };
            return {
                tableData: Array(20).fill(item)
            }
        }
    };
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</html>
